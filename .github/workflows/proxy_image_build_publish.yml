name: Build and Publish
on:
  push:
    branches:
      - master
    paths:
      - 'bahmni-proxy/**'
      - '.github/workflows/proxy_image_build.yml'
env:
  BAHMNI_VERSION: 0.94

jobs:
  docker-build-publish:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Copy logging related resources for build scripts
        uses: actions/checkout@v2
        with:
          repository: Bahmni/client_side_logging
          path: client_side_logging
      - name: Checkout bahmni_package to get build/publish scripts
        uses: actions/checkout@v2
        with:
          path: bahmni-package
      - name: Build Docker Image
        run: cd bahmni-package && ./bahmni-proxy/scripts/docker_build.sh
      - name: Publish Docker Image
        run: cd bahmni-package && ./bahmni-proxy/scripts/docker_publish.sh
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN}}

